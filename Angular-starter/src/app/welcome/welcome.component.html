<div *ngIf="authenticated == 'Unauthorized' " style="align-content: center;">
  <div class="row col-4">
    <form role="form" id="quickForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" placeholder="Username"
             [(ngModel)]="authenticationData.username"/>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" name="password" placeholder="Password"
             [(ngModel)]="authenticationData.password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>


<div *ngIf="authenticated == 'Authorized' ">
  {{authenticated}}
  Welcome <br />
  <b>First Name</b> {{name}} <br />
  <b>Email</b> {{email}} <br />
</div>
